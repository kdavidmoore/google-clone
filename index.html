<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone for CSS Practice</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    	<div id="google-wrapper">
	    	<div id="header">
		    	<ul id="header-right">
		    		<li class="header-item header-text">Keith</li>
		    		<li class="header-item header-text">Mail</li>
		    		<li class="header-item header-text">Images</li>
		    		<li class="header-item grid" onclick="showIcons();"></li>
		    		<li class="header-item bell"></li>
		    		<li class="header-item letter">K</li>
		    	</ul>
		    	<div id="arrow"></div>
		    	<div id="app-icons">
		    		<ul>
		    			<li class="icon one">
		    				<div class="icon-text">My Account</div>
		    			</li>
		    			<li class="icon two">
		    				<div class="icon-text">Search</div>
		    			</li>
		    			<li class="icon three">
		    				<div class="icon-text">Maps</div>
		    			</li>
			    		<li class="icon four">
			    			<div class="icon-text">YouTube</div>
			    		</li>
			    		<li class="icon five">
			    			<div class="icon-text">Play</div>
			    		</li>
			    		<li class="icon six">
			    			<div class="icon-text">News</div>
			    		</li>
			    		<li class="icon seven">
			    			<div class="icon-text">Gmail</div>
			    		</li>
			    		<li class="icon eight">
			    			<div class="icon-text">Drive</div>
			    		</li>
			    		<li class="icon nine">
			    			<div class="icon-text">Calendar</div>
			    		</li>
		    		</ul>
		    	</div>

	    	</div>

	    	<div id="google-logo">
	    		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
	    	</div>
	    	<div id="search-form">
	    		<form action="http://www.google.com" method="get">
	    			<input type="text" placeholder="Search Google or type URL">
	    		</form>
	    		<div id="mic">
	    			<img src="mic.png">
	    		</div>
	    	</div>
	    	<div id="search-buttons">
	    		<input type="button" name="search" value="Google Search">
	    		<input type="button" name="lucky" value="I'm Feeling Lucky"
	    	</div>
    	</div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
